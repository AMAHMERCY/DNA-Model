<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | DNA System</title>
    <link rel="stylesheet" href="/static/DNA_website/css/login.css">
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Please sign in to continue</p>
<div id="message"></div>
    <form id="loginForm" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>

      <button type="submit">Login</button>
    </form>
 <div style="padding-top: 16px;">
                <span>Don't have an account?</span> 
                <a style="color: blue;" href="{% url 'register' %}" class="fw-bold text-decoration-underline">Register</a>
            </div>
    <div class="footer">
      <a href="#">Forgot password?</a>
      
    </div>
  </div>
<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
    };

    try {
        const response = await fetch("/api/accounts/login/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
            // store access token for future authenticated requests
            localStorage.setItem("access_token", data.access);
            localStorage.setItem("refresh", data.refresh);
console.log("Hello Ogechi")
            document.getElementById("message").innerText = "Login successful!";
            
            // redirect to dashboard
            window.location.href = "/userdashboard/";
        } else {
            document.getElementById("message").innerText = data.detail || "Invalid login";
        }

    } catch (error) {
        document.getElementById("message").innerText = "Something went wrong.";
    }
});
</script>

</body>
</html>
