
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DNA Healthcare</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            height: 100vh;
            margin: 0;
        }

        .split-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Left form area */
        .left-panel {
            flex: 1;
            padding: 60px 70px;
            overflow-y: auto;
            background: white;
        }

        /* Right image area */
        .right-panel {
            flex: 1;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .title {
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="split-container">

    <!-- LEFT PANEL (FORM) -->
    <div class="left-panel">
        <h2 class="title">Create Your Account</h2>

        <form id="registerForm" method="POST">
            {% csrf_token %}

            <!-- STEP 1 -->
            <div id="step1" class="form-section active">

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="date_of_birth" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" required>
                </div>

                <button type="button" class="btn btn-primary w-100 mt-3" onclick="goToStep2()">
                    Next
                </button>
            </div>

            <!-- STEP 2 -->
            <div id="step2" class="form-section">

                <div class="mb-3">
                    <label class="form-label">Rurality</label>
                    <select class="form-select" name="rurality" required>
                        <option value="urban">Urban</option>
                        <option value="suburban">Suburban</option>
                        <option value="rural">Rural</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sex</label>
                    <select class="form-select" name="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Chronic Health Condition</label>
                    <select class="form-select" name="chronic_condition" id="chronicDropdown" required>
                        <option value="">Select condition</option>
                        <option value="diabetes">Diabetes</option>
                        <option value="hypertension">Hypertension</option>
                        <option value="asthma">Asthma</option>
                        <option value="heart disease">Heart Disease</option>
                        <option value="none">None</option>
                        <option value="other">Other (please specify)</option>
                    </select>
                </div>

                <div class="mb-3" id="chronicOtherBox" style="display:none;">
                    <label class="form-label">Specify Other Condition</label>
                    <input type="text" class="form-control" name="chronic_other">
                </div>

                <button type="button" class="btn btn-outline-secondary w-100 mt-3" onclick="goToStep1()">
                    Back
                </button>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Register
                </button>

            </div>

        </form>
    </div>

    <!-- RIGHT PANEL (IMAGE) -->
   {% load static %}

<div class="right-panel"
     style=" background-size:cover; background-position: center; background-image: url('{% static "DNA_website/Image/register_image.jpg" %}');">
</div>

</div>

<!-- JS -->
<script>
    function goToStep2() {
        document.getElementById("step1").classList.remove("active");
        document.getElementById("step2").classList.add("active");
        window.scrollTo(0, 0);
    }

    function goToStep1() {
        document.getElementById("step2").classList.remove("active");
        document.getElementById("step1").classList.add("active");
        window.scrollTo(0, 0);
    }

    document.getElementById("chronicDropdown").addEventListener("change", function () {
        document.getElementById("chronicOtherBox").style.display =
            this.value === "other" ? "block" : "none";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
