<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DNA System</title>
    <!-- <link rel="stylesheet" href="/static/admindashboard/css/register.css">  -->
    <link rel="shortcut icon" href="/static/admindashboard/images/favicon/logo.svg" type="image/svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

    <div class="container d-flex justify-content-center align-items-center flex-grow-1 py-5">
        <div class="col-11 col-sm-8 col-md-6 col-lg-4 rounded-4 shadow p-4">
            <div class="text-center">
                <a href="">
                    <img src="/static/admindashboard/images/favicon/brand.svg" alt="DNA System Logo" width="60">
                </a>
            </div>
            <form id="registerForm" method="POST">
                <!-- {% csrf_token %} -->
                <h3 class="text-center mb-4">Create Account</h3>

                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" name="name" required placeholder="Enter your full name">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" name="email" required placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required placeholder="Enter your password">
                </div>

                <div class="d-grid py-2">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>
            <div id="message"></div>
            <div class="text-center mt-3">
                <span>Have an account?</span> 
                <a href="{% url 'login' %}" class="fw-bold text-decoration-underline">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
        name: document.getElementById("exampleInputName").value,
        email: document.getElementById("exampleInputEmail1").value,
        password: document.getElementById("exampleInputPassword1").value,
    };

    try {
        const response = await fetch("/api/accounts/register/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
            document.getElementById("message").innerText = "Registration successful!";
            console.log("successful")
            // optionally redirect
            window.location.href = "/login/";
        } else {
            document.getElementById("message").innerText = JSON.stringify(data);
        }

    } catch (error) {
        document.getElementById("message").innerText = "Something went wrong.";
    }
});
</script>

</body>

</html>
