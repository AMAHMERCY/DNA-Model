{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book an Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/admindashboard/css/booking.css">
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="card mx-auto booking-card">
      <div class="card-body">
        <h2 class="card-title fw-bold mb-4">Book an Appointment</h2>

        <form method="post">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="service" class="form-label">Service Type</label>
            <select class="form-select" id="service" name="service" required>
              <option value="">Select a service</option>
              <option value="general">General Check-up</option>
              <option value="followup">Follow-up</option>
              <option value="specialist">Specialist Consultation</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
          </div>

          <div class="mb-3">
            <label for="time" class="form-label">Time Slot</label>
            <select class="form-select" id="time" name="time" required>
              <option value="">Select a time slot</option>
              <option value="09:00">09:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="14:00">14:00</option>
              <option value="15:00">15:00</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
        </form>

        <div class="mt-3 text-center">
         
          <a href="{% url 'viewAppointments' %}">Back to your appointments</a>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
