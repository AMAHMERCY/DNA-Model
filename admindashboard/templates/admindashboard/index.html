
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DNA Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="/static/admindashboard/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">DNA Admin</a>
      <button class="navbar-toggler" type="button" id="sidebarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h5 class="px-3">Dashboard</h5>
    <a href="#">Home</a>
    <a href="/admindashboard/viewAppointments/">View Appointments</a>
    <a href="#">Generate Report</a>
    <a href="#">Admin settings</a>
    <a href="#"> Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content" id="mainContent">

    <!-- Dashboard Overview -->
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Dashboard (Home)</h3>
        <i class="bi bi-house fs-3 text-primary"></i>
      </div>

      <!-- Overview Cards -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="card text-center p-3">
            <h6 class="text-muted mb-1">Total Appointments</h6>
            <h3 class="fw-bold">145</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center p-3">
            <h6 class="text-muted mb-1">% Attended</h6>
            <h3 class="fw-bold text-success">74%</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-center p-3">
            <h6 class="text-muted mb-1">% Missed</h6>
            <h3 class="fw-bold text-danger">26%</h3>
          </div>
        </div>
      </div>

      <!-- Risk Summary & Chart -->
      <div class="row g-3">
        <div class="col-md-8">
          <h5 class="fw-semibold mb-3">Risk Summary</h5>
          <div class="row g-3">
            <div class="col-md-4">
              <div class="card risk-card">
                <div class="risk-high">
                  <i class="bi bi-exclamation-triangle-fill fs-1"></i>
                  <div>High Risk</div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card risk-card">
                <div class="risk-medium">
                  <i class="bi bi-exclamation-triangle-fill fs-1"></i>
                  <div>Medium Risk</div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card risk-card">
                <div class="risk-low">
                  <i class="bi bi-hand-thumbs-up-fill fs-1"></i>
                  <div>Low Risk</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Chart Placeholder -->
        <div class="col-md-4">
          <h5 class="fw-semibold mb-3">Attendance Trends</h5>
          <div class="card p-3 text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100" fill="#0d3b66" viewBox="0 0 16 16">
              <rect x="1" y="8" width="2" height="6" />
              <rect x="5" y="5" width="2" height="9" />
              <rect x="9" y="6" width="2" height="8" />
              <rect x="13" y="3" width="2" height="11" />
            </svg>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      document.getElementById('mainContent').classList.toggle('expanded');
    });
  </script>

</body>
</html>
