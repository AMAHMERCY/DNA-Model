<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Manage Slots | DNA Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Dashboard Styling -->
  <link rel="stylesheet" href="/static/admindashboard/css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">DNA Admin</a>
      <button class="navbar-toggler" type="button" id="sidebarToggle">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <h5 class="px-3">Dashboard</h5>
    <a href="/admindashboard/">Home</a>
    <a href="/admindashboard/viewAppointments/">View Appointments</a>
    <a href="#">Generate Report</a>
    <a class="active" href="/admindashboard/manageSlots/">Manage Slot</a>
    <a href="#" id="logoutBtn">Logout</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content" id="mainContent">

    <div class="container-fluid">

      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Manage Appointment Slots</h3>
        <i class="bi bi-clock-history fs-3 text-primary"></i>
      </div>

      <!-- Add Slot Form -->
      <div class="card p-3 mb-4 shadow-sm">
        <h5 class="fw-semibold mb-3">Add New Slot</h5>

        <form id="createSlotForm" class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Start Time</label>
            <input type="time" class="form-control" id="start_time" required>
          </div>

          <div class="col-md-4">
            <label class="form-label">End Time</label>
            <input type="time" class="form-control" id="end_time" required>
          </div>

          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Add Slot</button>
          </div>
        </form>

        <p id="slotMessage" class="mt-2 text-center fw-semibold"></p>
      </div>

      <!-- Slot Table -->
      <div class="card p-3 shadow-sm">
        <h5 class="fw-semibold mb-3">Existing Slots</h5>

        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Start</th>
              <th>End</th>
              <th>Status</th>
              <th>Toggle</th>
            </tr>
          </thead>
          <tbody id="slotTableBody">
            <!-- Filled by JS -->
          </tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      document.getElementById('mainContent').classList.toggle('expanded');
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "/login/";
    });

    const token = localStorage.getItem("access_token");

    // LOAD ALL SLOTS
    async function loadSlots() {
      const res = await fetch("/api/appointments/admin/slots/", {
        headers: { "Authorization": "Bearer " + token }
      });

      const data = await res.json();
      const table = document.getElementById("slotTableBody");
      table.innerHTML = "";

      data.forEach((slot, index) => {
        table.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${slot.start_time}</td>
            <td>${slot.end_time}</td>
            <td>
              <span class="badge ${slot.is_active ? 'bg-success' : 'bg-secondary'}">
                ${slot.is_active ? "Active" : "Inactive"}
              </span>
            </td>
            <td>
              <button class="btn btn-sm ${slot.is_active ? 'btn-danger' : 'btn-success'}"
                      onclick="toggleSlot(${slot.id})">
                ${slot.is_active ? "Deactivate" : "Activate"}
              </button>
            </td>
          </tr>
        `;
      });
    }

    // CREATE SLOT
    document.getElementById("createSlotForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        start_time: document.getElementById("start_time").value,
        end_time: document.getElementById("end_time").value,
        is_active: true
      };

      const res = await fetch("/api/appointments/admin/slots/create/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(payload)
      });

      const msg = document.getElementById("slotMessage");

      if (res.ok) {
        msg.classList.remove("text-danger");
        msg.classList.add("text-success");
        msg.innerText = "Slot added successfully!";
        loadSlots();
      } else {
        msg.classList.remove("text-success");
        msg.classList.add("text-danger");
        msg.innerText = "Could not add slot";
      }
    });

    // TOGGLE ACTIVE/INACTIVE
    async function toggleSlot(id) {
      await fetch(`/api/appointments/admin/slots/${id}/toggle/`, {
        method: "PUT",
        headers: {
          "Authorization": "Bearer " + token
        }
      });

      loadSlots();
    }

    loadSlots();
  </script>

</body>
</html>
