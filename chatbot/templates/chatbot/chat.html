<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Health Assistant</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #eef2f7, #f9fafb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 900px;
      height: 92vh;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 50px rgba(0,0,0,.12);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px 20px;
      background: #111827;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8fafc;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* ===== MESSAGE ROW ===== */
    .message {
      display: flex;
      align-items: flex-end;
      max-width: 85%;
    }

    .message.user {
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .message.assistant {
      align-self: flex-start;
      flex-direction: row;
    }

    /* ===== AVATARS ===== */
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
      margin: 0 8px;
    }

    .avatar.user {
      background: #2563eb;
      color: #fff;
    }

    .avatar.assistant {
      background: #e0f2fe;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }

    /* ===== MESSAGE CONTENT ===== */
    .content {
      display: flex;
      flex-direction: column;
    }

    .bubble {
      padding: 14px 16px;
      border-radius: 14px;
      font-size: 15px;
      line-height: 1.5;
      max-width: 100%;
    }

    .user .bubble {
      background: #2563eb;
      color: #fff;
      border-bottom-right-radius: 4px;
    }

    .assistant .bubble {
      background: #ffffff;
      color: #111;
      border: 1px solid #e5e7eb;
      border-bottom-left-radius: 4px;
    }

    .timestamp {
      font-size: 11px;
      color: #6b7280;
      margin-top: 4px;
    }

    /* ===== FORMATTING ===== */
    .assistant h4 {
      margin: 12px 0 6px;
      font-size: 15px;
      color: #1f2937;
    }

    .assistant strong {
      color: #111827;
    }

    /* ===== SEVERITY ===== */
    .severity-box {
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 6px;
    }

    .low-box {
      background: #dcfce7;
      border: 1px solid #86efac;
    }

    .medium-box {
      background: #fef3c7;
      border: 1px solid #fde68a;
    }

    .high-box {
      background: #fee2e2;
      border: 1px solid #fecaca;
    }

    .severity {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .low { color: #15803d; }
    .medium { color: #b45309; }
    .high { color: #b91c1c; }

    /* ===== LOADING ===== */
    .typing {
      display: flex;
      gap: 6px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #9ca3af;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }

    /* ===== INPUT ===== */
    .input-area {
      display: flex;
      padding: 14px;
      border-top: 1px solid #e5e7eb;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
    }

    .input-area button {
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
    }

    .footer-note {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      padding: 8px;
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
    }
  </style>
</head>

<body>
<div class="app">
  <div class="header">
    <h3>AI Health Assistant</h3>
    <span>Educational use only</span>
  </div>

  <div id="messages" class="messages"></div>

  <form id="form" class="input-area">
    <input id="input" placeholder="Describe your symptomsâ€¦" autocomplete="off" />
    <button id="send">Send</button>
  </form>

  <div class="footer-note">
    This chatbot does not replace professional medical advice.
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const form = document.getElementById("form");
  const input = document.getElementById("input");
  const send = document.getElementById("send");

  const history = [];
  let loadingBubble = null;

  function time() {
    return new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  }

  function detectSeverity(text) {
    if (/emergency|stroke|chest pain|call emergency|fainting/i.test(text))
      return { label: "ðŸ”´ High severity", cls: "high", box: "high-box" };
    if (/seek medical|doctor|persistent|worsening/i.test(text))
      return { label: "ðŸŸ  Medium severity", cls: "medium", box: "medium-box" };
    return { label: "ðŸŸ¢ Low severity", cls: "low", box: "low-box" };
  }

  function formatResponse(text) {
    const s = detectSeverity(text);
    const body = text
      .replace(/### (.*?)(\n|$)/g, "<h4>$1</h4>")
      .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
      .replace(/\n/g, "<br>");

    return `
      <div class="severity-box ${s.box}">
        <div class="severity ${s.cls}">${s.label}</div>
        ${body}
      </div>
    `;
  }

  function addMessage(role, content, html=false) {
    const row = document.createElement("div");
    row.className = `message ${role}`;

    const avatar = document.createElement("div");
    avatar.className = `avatar ${role}`;
    avatar.textContent = role === "user" ? "ðŸ‘¤" : "ðŸ©º";

    const contentWrap = document.createElement("div");
    contentWrap.className = "content";

    const bubble = document.createElement("div");
    bubble.className = "bubble";
    bubble[html ? "innerHTML" : "textContent"] = content;

    const stamp = document.createElement("div");
    stamp.className = "timestamp";
    stamp.textContent = time();

    contentWrap.appendChild(bubble);
    contentWrap.appendChild(stamp);

    row.appendChild(avatar);
    row.appendChild(contentWrap);

    messages.appendChild(row);
    messages.scrollTop = messages.scrollHeight;
  }

  function showLoading() {
    const row = document.createElement("div");
    row.className = "message assistant";

    const avatar = document.createElement("div");
    avatar.className = "avatar assistant";
    avatar.textContent = "ðŸ©º";

    const bubble = document.createElement("div");
    bubble.className = "bubble typing";
    bubble.innerHTML = `<div class="dot"></div><div class="dot"></div><div class="dot"></div>`;

    row.appendChild(avatar);
    row.appendChild(bubble);
    messages.appendChild(row);
    loadingBubble = row;
  }

  function removeLoading() {
    if (loadingBubble) loadingBubble.remove();
    loadingBubble = null;
  }

  async function sendMessage(message) {
    const res = await fetch("/chatbot/api/chat/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message, history })
    });
    if (!res.ok) throw new Error();
    return res.json();
  }

  form.addEventListener("submit", async e => {
    e.preventDefault();
    const msg = input.value.trim();
    if (!msg) return;

    input.value = "";
    send.disabled = true;

    addMessage("user", msg);
    history.push({ role: "user", content: msg });

    showLoading();

    try {
      const data = await sendMessage(msg);
      removeLoading();
      addMessage("assistant", formatResponse(data.reply), true);
      history.push({ role: "assistant", content: data.reply });
    } finally {
      send.disabled = false;
      input.focus();
    }
  });
</script>
</body>
</html>
