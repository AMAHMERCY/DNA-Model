<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center fw-bold mb-4">DNA Healthcare</h4>

    <nav class="nav flex-column">
      <a class="nav-link" href="{% url 'userdashboard' %}">Dashboard</a>
      <a class="nav-link active" href="">Book Appointment</a>
      <a class="nav-link" href="{% url 'myAppointments' %}">My Appointments</a>
      <a class="nav-link" href="{% url 'user_profile' %}">Profile</a>
      <a class="nav-link text-danger" href="#" id="logoutBtn">Logout</a>
    </nav>
  </div>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold">Book an Appointment</span>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="content-area">
    <div class="container">
      <div class="card mx-auto" style="max-width: 650px;">
        <div class="card-body">
          <h3 class="fw-bold mb-3">Appointment Form</h3>

          <div id="message" class="mb-3"></div>

          <form id="bookingForm">

            <!-- Reason -->
            <div class="mb-3">
              <label class="form-label">Reason for Appointment</label>
              <input type="text" class="form-control" name="reason" id="reason" placeholder="Routine checkup" required>
            </div>

            <!-- Appointment Date -->
            <div class="mb-3">
              <label class="form-label">Appointment Date</label>
              <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
            </div>

            <!-- Slot Dropdown (Dynamic from DB) -->
            <div class="mb-3">
              <label class="form-label">Time Slot</label>
              <select class="form-select" id="slot_id" name="slot_id" required>
                <option value="">Loading slots...</option>
              </select>
            </div>

            <!-- Symptoms -->
            <div class="mb-3">
              <label class="form-label">Symptoms (comma-separated)</label>
              <input type="text" class="form-control" id="symptoms" name="symptoms" placeholder="headache, fatigue" required>
            </div>

            <!-- Other Symptoms -->
            <div class="mb-3">
              <label class="form-label">Other Symptoms (optional)</label>
              <input type="text" class="form-control" id="other_symptoms" name="other_symptoms">
            </div>

            <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
          </form>

          <div class="mt-3 text-center">
            <a href="{% url 'myAppointments' %}">Back to my appointments</a>
          </div>

        </div>
      </div>
    </div>
  </div>

    async function loadSlots() {
  const token = localStorage.getItem("access_token");
  const slotDropdown = document.getElementById("slot_id");

  slotDropdown.innerHTML = `<option>Loading...</option>`;

  try {
    const response = await fetch("/api/appointments/slots/", {
      headers: {
        "Authorization": "Bearer " + token
      }
    });

    const data = await response.json();
console.log(data)
    if (!response.ok) {
      slotDropdown.innerHTML = `<option value="">Unable to load slots</option>`;
      return;
    }

    slotDropdown.innerHTML = `<option value="">Select a time slot</option>`;

    data.forEach(slot => {
      slotDropdown.innerHTML += `
        <option value="${slot.id}">
          ${slot.start_time} - ${slot.end_time}
        </option>`;
    });

  } catch (err) {
    slotDropdown.innerHTML = `<option value="">Error loading slots</option>`;
  }
}
     loadSlots()

    /* -------------------------
       Submit Appointment 
    ---------------------------*/
    document.getElementById("bookingForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const payload = {
        reason: document.getElementById("reason").value,
        appointment_date: document.getElementById("appointment_date").value,
        slot_id: document.getElementById("slot_id").value,
        symptoms: document.getElementById("symptoms").value.split(",").map(x => x.trim()),
        other_symptoms: document.getElementById("other_symptoms").value,
      };

      try {
        const response = await fetch("/api/appointments/booking/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + localStorage.getItem("access_token")
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        const msg = document.getElementById("message");

        if (response.ok) {
          msg.className = "text-success";
          msg.innerText = "Appointment booked successfully!";
        } else {
          msg.className = "text-danger";
          msg.innerText = JSON.stringify(data);
        }

      } catch (error) {
        document.getElementById("message").innerText = "Something went wrong.";
      }
    });

    /* -------------------------
       Logout
    ---------------------------*/
    document.getElementById("logoutBtn")?.addEventListener("click", function (e) {
      e.preventDefault();
      localStorage.removeItem("access_token");
      localStorage.removeItem("refresh");
      localStorage.removeItem("role");
      window.location.href = "/login/";
    });
  </script>
