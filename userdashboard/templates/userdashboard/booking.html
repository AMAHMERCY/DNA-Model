  <!-- Main Content -->

      <div class="card mx-auto" style="max-width: 650px;">
        <div class="card-body">
          <h3 class="fw-bold mb-3">Appointment Form</h3>
<div id="message"></div>
          <form id="bookingForm">

            <!-- Reason -->
            <div class="mb-3">
              <label class="form-label">Reason for Appointment</label>
              <input type="text" class="form-control" name="reason" id="reason" placeholder="Routine checkup" required>
            </div>

            <!-- Appointment Date -->
            <div class="mb-3">
              <label class="form-label">Appointment Date</label>
              <input type="date" class="form-control" id="appointment_date" name="appointment_date" required>
            </div>

            <!-- Slot ID -->
            <div class="mb-3">
              <label class="form-label">Time Slot</label>
              <select class="form-select" id="slot_id" name="slot_id" required>
                <option value="">Select a time slot</option>
                <option value="1">09:00</option>
                <option value="2">10:00</option>
                <option value="3">11:00</option>
                <option value="4">14:00</option>
                <option value="5">15:00</option>
              </select>
            </div>

            <!-- Symptoms (MULTIPLE) -->
            <div class="mb-3">
              <label class="form-label">Symptoms (comma-separated)</label>
              <input type="text" class="form-control" id="symptoms"  name="symptoms" placeholder="headache, fatigue" required>
            </div>

            <!-- Other Symptoms -->
            <div class="mb-3">
              <label class="form-label">Other Symptoms (optional)</label>
              <input type="text" class="form-control" id="other_symptoms" name="other_symptoms" placeholder="Describe additional symptoms">
            </div>

            <button type="submit" class="btn btn-primary w-100">Book Appointment</button>

            <p class="mt-3 text-center text-danger" id="msg"></p>
          </form>


          <div class="mt-3 text-center">
            <a href="">Back to my appointments</a>
          </div>
        </div>
      </div>

    </div>
  </div>

document.getElementById("bookingForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
        reason: document.getElementById("reason").value,
        appointment_date: document.getElementById("appointment_date").value,
        slot_id: document.getElementById("slot_id").value,
        symptoms: document.getElementById("symptoms").value.split(",").map(s => s.trim()),
        other_symptoms: document.getElementById("other_symptoms").value,
    };

    try {
        const response = await fetch("/api/appointments/book/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + localStorage.getItem("access_token")  // FIXED!!
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();
        const msgEl = document.getElementById("message");

        if (response.ok) {
            msgEl.innerText = "Appointment booked successfully.";
        } else {
            msgEl.innerText = JSON.stringify(data);
        }

    } catch (error) {
        document.getElementById("message").innerText = "Something went wrong.";
    }
});


document.getElementById("logoutBtn")?.addEventListener("click", function (e) {
    e.preventDefault();

    // Remove tokens
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh");

    // Redirect to login page
    window.location.href = "/login/";
});
